<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div style="display: block; width: 100%; padding: 50px">
<div style="padding: 30px; padding-right: 0; width: 74%; display: inline; margin-right: 0" >
<form action="" class="form" id="form1" style="box-shadow: grey; display: inline-block">
<legend>Billing Details</legend>
    <hr>
    <div class="hi" style="display: inline">
    <label for="first" class="fom-label"  style="display: inline-block"></label>
    <input type="text" style="display: inline-block; width: 49%" id="first" placeholder="First Name" class="form-control">
    <label for="last" class="fom-label" style="display: inline-block"></label>
    <input type="text"  style="display: inline-block ; width: 49%" id="last" placeholder="Last Name"  class="form-control">

    </div>
    <label for="comp" class="form-label"></label>
    <input type="text" id="comp" placeholder="Company name"  class="form-control" >
    <label for="address" class="form-label"></label>
    <input type="text" id="address" placeholder="Address"  class="form-control">
    <label for="phone" class="form-label"></label>
    <input type="tel" id="phone" placeholder="Phone Number"  class="form-control">
    <label for="mess" class="form-label"></label>
    <textarea name="" id="mess"  class="form-control" cols="10" rows="4" placeholder="Additional Information"></textarea><br>
    <div style="text-align: center" ><input type="checkbox" value="create account" style="color: blue"> Create an account?</div>
</form>
</div>
<div id="gig" style="width: auto; display: inline-block; vertical-align: top; padding-top: 30px; margin-left: 0">
    <legend>Summary</legend>
    <hr>
    <div id="summary">
       <p>Products</p>
       <p>$53.98</p>
       <p>Shipping</p>
       <p>Gratis</p>
    </div>
    <hr>
    <div id="summary">
        <p><strong>Total Amount(Including VAT)</strong></p>
        <p>$53.98</p>
    </div><div style="text-align: center">
    <button type="button" class="btn btn-info" style=" color: white; border: none">Make Purchase</button>
</div>
</div>
</div>
</body>
</html>
